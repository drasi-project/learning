apiVersion: apps/v1
kind: Deployment
metadata:
  name: physical-ops
  labels:
    app: physical-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: physical-ops
  template:
    metadata:
      labels:
        app: physical-ops
    spec:
      containers:
      - name: physical-ops
        image: ghcr.io/drasi-project/learning/curbside-pickup/physical-ops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "mysql+pymysql://test:test@mysql:3306/PhysicalOperations"
        - name: ROOT_PATH
          value: "/physical-ops"
        # Resource limits removed for better DevContainer performance
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: physical-ops
  labels:
    app: physical-ops
spec:
  type: ClusterIP
  selector:
    app: physical-ops
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: physical-ops-stripprefix
spec:
  stripPrefix:
    prefixes:
    - /physical-ops
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: physical-ops
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-physical-ops-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /physical-ops
        pathType: Prefix
        backend:
          service:
            name: physical-ops
            port:
              number: 80