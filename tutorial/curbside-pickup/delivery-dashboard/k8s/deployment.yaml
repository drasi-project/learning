apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-dashboard
  labels:
    app: delivery-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-dashboard
  template:
    metadata:
      labels:
        app: delivery-dashboard
    spec:
      containers:
      - name: delivery-dashboard
        image: ghcr.io/drasi-project/learning/curbside-pickup/delivery-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-dashboard
  labels:
    app: delivery-dashboard
spec:
  type: ClusterIP
  selector:
    app: delivery-dashboard
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: delivery-dashboard-stripprefix
spec:
  stripPrefix:
    prefixes:
    - /delivery-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delivery-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-delivery-dashboard-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /delivery-dashboard
        pathType: Prefix
        backend:
          service:
            name: delivery-dashboard
            port:
              number: 80