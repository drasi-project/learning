apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-panel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-panel
  template:
    metadata:
      labels:
        app: control-panel
    spec:
      containers:
      - name: control-panel
        image: ghcr.io/drasi-project/learning/building-comfort/control-panel:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://test:test@postgres.default.svc.cluster.local:5432/building-comfort-db
        - name: ROOT_PATH
          value: "/control-panel"
        livenessProbe:
          httpGet:
            path: /docs
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: control-panel
spec:
  selector:
    app: control-panel
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: control-panel-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /control-panel
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-panel-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-control-panel-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /control-panel
        pathType: Prefix
        backend:
          service:
            name: control-panel
            port:
              number: 80