apiVersion: v1
kind: ContinuousQuery
name: risky-containers
spec:
  mode: query
  sources:    
    subscriptions:
      - id: k8s
        nodes:
          - sourceLabel: Pod
        pipeline:
          - extract-containers
      - id: devops
        nodes:
          - sourceLabel: RiskyImage
    joins:
      - id: HAS_IMAGE
        keys:
          - label: RiskyImage
            property: Image
          - label: Container
            property: image
    middleware:
      - kind: unwind
        name: extract-containers
        Pod:
          - selector: $.status.containerStatuses[*]
            label: Container
            key: $.name
            relation: OWNS
  query: > 
    MATCH 
      (p:Pod)-[:OWNS]->(c:Container)-[:HAS_IMAGE]->(i:RiskyImage)    
    RETURN
      p.metadata.name as pod,
      p.metadata.namespace as namespace,
      c.image as image,
      c.name as name,
      i.Reason as reason,
      i.Mitigation as mitigation